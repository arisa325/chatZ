<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  $(function () {
  
    // socket.ioの処理開始
    var socket = io.connect();

    // event1イベントを受信
    socket.on('event1', function (data) {

      var rc = prompt(data);

      // ################### START #####################
      // アジェンダに従ってソースを記述してみましょう。
      // ###################  END  #####################
      socket.emit ('event2', rc);
      socket.on ('event3', function (data){ alert(data); }); 
      socket.on ('event4', function (data){ alert(data); });    
     });
  });
</script>
</head>
<body>
<form method="post">
  <div class="row">
    <h1>sample4</h1>
  </div>
</form>
<div>
</body>
</html>
